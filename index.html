<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <title>InstagramStory</title>
</head>
<body>
    <div id="main">
        <div id="info">
            <h2>Description</h2>
            <h4>Hey this is my instagram story project made with Html, Css, JavaScript</h4>
            <h4>You can horizontaly scroll the story and click on the story to view the story</h4>
        </div>
        <div id="cards">
            <div id="top">
                <div id="timebar">
                    <div id="bar"></div>
                </div>
            </div>
            <div id="stories">
                <div id="story">
                    <img src="https://images.unsplash.com/photo-1581403341630-a6e0b9d2d257?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1887&q=80" alt="">
                </div>
            </div>
            <div id="posts">
                <header>
                    <div id="dp"></div>
                    <h5>web.inspirations</h5>
                </header>
                <div id="picture"></div>
                <div id="likeshare">
                    <div id="leftlike">
                        <i class="ri-heart-line"></i>
                        <i class="ri-chat-1-line"></i>
                        <i class="ri-send-plane-fill"></i>
                    </div>
                    <div id="rightlike">
                        <i class="ri-bookmark-line"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
